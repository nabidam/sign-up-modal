<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- font vazir -->
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header>
      <a href="#" class="sign-up-btn">ثبت‌نام</a>
      <div class="modal-container">
        <div class="close-modal"></div>
        <div class="sign-up-modal">
          <div class="modal-tabs">
            <div class="modal-tab is-selected">
              <a href="#" class="sign-up-tab" id="signup-tab">ثبت‌نام</a>
            </div>
            <div class="modal-tab">
              <a href="#" class="login-tab" id="login-tab">ورود</a>
            </div>
          </div>
          <div class="modal-context is-selected" id="signup-context">
            <form action="" class="sign-up-form">
              <input type="text" class="input-field" placeholder="نام کاربری" />
              <input
                type="text"
                class="input-field"
                placeholder="پست الکترونیکی"
              />
              <input
                type="password"
                class="input-field"
                placeholder="کلمه عبور"
              />
              <input
                type="password"
                class="input-field"
                placeholder="تأیید کلمه عبور"
              />
              <div class="agreement-check-container">
                <input
                  type="checkbox"
                  name=""
                  id="agreement"
                  class="agreement-checkbox"
                />
                <label class="agreement-text" for="agreement"
                  >با قوانین موافق هستم.</label
                >
              </div>
              <button class="submit-btn">ثبت‌نام</button>
            </form>
          </div>
          <div class="modal-context" id="login-context">
            <form action="" class="login-form">
              <input
                type="text"
                class="input-field"
                placeholder="پست الکترونیکی"
              />
              <input
                type="password"
                class="input-field"
                placeholder="کلمه عبور"
              />
              <div class="rememberme-container">
                <input
                  type="checkbox"
                  name=""
                  id="rememberme"
                  class="rememberme-checkbox"
                />
                <label class="rememberme-text" for="rememberme"
                  >مرا به خاطر بسپار.</label
                >
              </div>
              <button class="submit-btn">ورود</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
